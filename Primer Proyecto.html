<!doctype html>
<html xml:lang="en-US" lang="en-US">

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="calc">
        <div id="calc-top"></div>
        <div id="calc-middle">
                <div id="display"></div>
                <div id="buttons">
                    <ul>
                        <li class="button">MC</li>
                        <li class="button">M+</li>
                        <li class="button">M-</li>
                        <li class="button">/</li>
                        <li class="button">7</li>
                        <li class="button">8</li>
                        <li class="button">9</li>
                        <li class="button">*</li>
                        <li class="button">4</li>
                        <li class="button">5</li>
                        <li class="button">6</li>
                        <li class="button">-</li>
                        <li class="button">1</li>
                        <li class="button">2</li>
                        <li class="button">3</li>
                        <li class="button">+</li>
                        <li class="button">C</li>
                        <li class="button">0</li>
                        <li class="button">.</li>
                        <li class="button">=</li>
                    </ul>
                    <div class="clearfix"></div> 
                </div>
        </div>
        <div id="calc-bottom"></div>
    </div>
</body>


</html>
